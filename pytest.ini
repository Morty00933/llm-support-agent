[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=55
    --cov-config=.coveragerc
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests (>1s)
    auth: Authentication tests
    tickets: Ticket management tests
    agent: AI agent tests
    kb: Knowledge base tests
    integrations: External integrations tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
