version: "3.9"

# Общие переменные (можно переопределять через .env)
x-env: &env
  ENV: ${ENV:-dev}
  LOG_LEVEL: ${LOG_LEVEL:-INFO}
  APP_NAME: ${APP_NAME:-llm-support-agent}
  APP_VERSION: ${APP_VERSION:-0.2.0}

  # DB (см. src/core/config.py)
  DB_HOST: ${DB_HOST:-db}
  DB_PORT: ${DB_PORT:-5432}
  DB_USER: ${DB_USER:-postgres}
  DB_PASSWORD: ${DB_PASSWORD:-postgres}
  DB_NAME: ${DB_NAME:-app}
  DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@db:5432/app}

  # Redis / Celery
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
  CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

  # JWT
  JWT_SECRET: ${JWT_SECRET:-change-me}
  JWT_ALG: ${JWT_ALG:-HS256}
  JWT_ISS: ${JWT_ISS:-llm-agent}
  JWT_AUD: ${JWT_AUD:-llm-ui}
  JWT_EXPIRE_MIN: ${JWT_EXPIRE_MIN:-1440}

  # Ollama
  OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
  OLLAMA_MODEL_CHAT: ${OLLAMA_MODEL_CHAT:-qwen2.5:3b}
  OLLAMA_MODEL_EMBED: ${OLLAMA_MODEL_EMBED:-nomic-embed-text-v1.5}
  EMBEDDING_DIM: ${EMBEDDING_DIM:-768}

services:
  db:
    image: ankane/pgvector:pg16
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-app}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-app}"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  # Сервер локальных моделей
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    healthcheck:
      test: [ "CMD-SHELL", "ollama ps >/dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    restart: unless-stopped

  # Одноразовый контейнер, который подтянет модели (чат + эмбеддинги)
  ollama-pull:
    image: curlimages/curl:8.9.1
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_MODEL_CHAT: ${OLLAMA_MODEL_CHAT:-qwen2.5:3b}
      OLLAMA_MODEL_EMBED: ${OLLAMA_MODEL_EMBED:-nomic-embed-text-v1.5}
    entrypoint: ["/bin/sh","-lc"]
    command: |
      set -e
      echo "Pull chat model: $OLLAMA_MODEL_CHAT"
      curl -sS -X POST http://ollama:11434/api/pull \
        -H 'Content-Type: application/json' \
        -d "{\"name\":\"$OLLAMA_MODEL_CHAT\"}"
      echo "Pull embed model: $OLLAMA_MODEL_EMBED"
      curl -sS -X POST http://ollama:11434/api/pull \
        -H 'Content-Type: application/json' \
        -d "{\"name\":\"$OLLAMA_MODEL_EMBED\"}"
      echo "OK"
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-pull:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    command:
      - uvicorn
      - src.api.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
      - --workers
      - "2"
    # healthcheck без curl — на чистом Python
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request as u; u.urlopen('http://localhost:8000/health'); print('ok')\""]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: celery -A src.core.tasks.celery worker -l INFO --concurrency=2
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      <<: *env
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head
    restart: "no"

  # UI: Dockerfile в ./ui собирает статику и кладёт в nginx
  ui:
    build:
      context: ./ui
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  dbdata:
  ollama:
