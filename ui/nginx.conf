upstream backend_api {
  server api:8000;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: всё, что не найдено как файл, отдаём /index.html
  location / {
    try_files $uri /index.html;
  }

  # Проксирование API → сервис "api" на порту 8000
  location /api/ {
    proxy_pass         http://backend_api/;   # важен завершающий слэш
    proxy_http_version 1.1;                   # HTTP/1.1 к upstream

    # корректные заголовки
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;
    proxy_set_header Authorization       $http_authorization;

    # соединения/буферы/таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;
    client_max_body_size  10m;
    proxy_request_buffering on;           # пусть nginx буферизует тело до отправки
    proxy_buffering        on;
    proxy_buffers          16 16k;
    proxy_busy_buffers_size 24k;
    proxy_temp_file_write_size 32k;

    # на всякий случай вычищаем Connection, чтобы не ломать keep-alive
    proxy_set_header Connection "";
  }
}
